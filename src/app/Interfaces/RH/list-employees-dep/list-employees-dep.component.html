
<app-navbar></app-navbar>
<div class="card-body">
    <div>
        <button>Add new Employe</button>
    </div>
    <div class="chart-area">
        <div class="table-responsive">
            <h1 style="text-align: center;">departement {{dep}}</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom </th>
                        <th scope="col">Departement</th>

                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employes">
                        <th scope="row">{{emp.id}}</th>
                        <td>{{emp.nom}}</td>
                        <td>{{emp.prenom}}</td>
                        <td>{{emp.departement}}</td>

                        <td>
                            <a class="btn btn-sm btn-primary" routerLink="/performingEmp/{{emp.id}}">View</a>
                        </td>
                        <td >
                            <a class="btn btn-sm btn-primary" (click)="openM()" >Modify</a>
                        </td>
                        <div id="myModal" class="modal" style="display: block" *ngIf="testM">
                            <!-- Modal content -->
                            <div class="modal-content" style="width:20% ; height: 80%;">
                                <span class="close" (click)="openM()">&times;</span>
                                <p style="text-align: center;">Modifier les coordonnées</p>
                                <form action="#" method="post" class="formDA">
                                    <div class="form-group">
        
                                        <label for="nom">poste</label>
                                        <input type="text" id="post" name="post" class="form-control" >
                                    </div>
                                    <div class="form-group">
        
                                        <label for="nom">Département</label>
                                        <input type="text" id="dep" name="dep" class="form-control" >
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-dark"
                                            >Enregistrer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <td>
                            <a class="btn btn-sm btn-primary" >delete</a>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>
